{% for image in images %}
<a href="/{{ image.id }}/">
        <svg width="100" height="100" viewBox="{{ image.viewbox }}" version="{{ image.version }}" xmlns="{{ image.xmlns }}">
            {% for rect in image.rectangles.all %}
                <rect x="{{ rect.x }}" y="{{ rect.y }}" width="{{ rect.width }}" height="{{ rect.height }}" fill="{{ rect.fill }}" />
            {% endfor %}
        </svg><br>
    </a>
{% endfor %}
